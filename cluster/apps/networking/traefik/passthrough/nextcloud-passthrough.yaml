apiVersion: v1
kind: Service
metadata:
  name: nc-external-ip
  namespace: networking
spec:
  ports:
  - name: nextcloud
    port: 80
    protocol: TCP
    targetPort: 55880
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nc-external-ip
  namespace: networking
subsets:
- addresses:
  - ip: 10.10.91.99
  ports:
  - name: nextcloud
    port: 55880
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
    hajimari.io/enable: "true"
    hajimari.io/icon: "web"
    hajimari.io/appName: "nextcloud"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "nc.${SECRET_DOMAIN}"
    - secretName: "${SECRET_DOMAIN/./-}-tls"
  rules:
    - host: nc.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nc-external-ip
                port:
                  number: 80

