apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media-backup
  namespace: kasten-io
spec:
  frequency: '@daily'
  retention:
    daily: 2
    weekly: 2
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - media
  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - matchExpressions:
          - key: kasten.io/backup-volume
            operator: In
            values:
            - enabled
      profile:
        name: nas-nfs
        namespace: kasten-io
  - action: export
    exportParameters:
      exportData:
        enabled: true
        overrides:
        - enabled: false
          storageClassName: nfs-client
      frequency: '@daily'
      migrationToken:
        name: media-backup-migration-token-ml7g7
        namespace: kasten-io
      profile:
        name: nas-nfs
        namespace: kasten-io
      receiveString: 
    retention:
      daily: 1
      weekly: 4
      monthly: 12
      yearly: 7
