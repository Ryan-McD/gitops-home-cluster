---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      defaultClassReplicaCount: 3
    defaultSettings:
      defaultReplicaCount: 3
      createDefaultDiskLabeledNodes: true
      storageMinimalAvailablePercentage: "10"
      defaultLonghornStaticStorageClass: "longhorn"
      backupTarget: s3://k8s-bak@us-east-1/cluster1/
      backupTargetCredentialSecret: minio-secret
    #   taintToleration: arm=true:NoExecute

    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: true
      host: "longhorn.${DOMAIN_2}"
      tlsSecret: "longhorn-${DOMAIN_2/./-}-tls"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.tls: "true"  
        traefik.ingress.kubernetes.io/router.middlewares: "networking-longhorn-tls@kubernetescrd"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "content-save-outline"
